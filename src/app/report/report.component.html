From
<div style="padding-bottom:10px;margin-bottom:5px;">
  <material-datepicker class="date-input" [date]="startDate" (onSelect)="onStartSelect($event)"></material-datepicker>
</div>
To
<div style="padding-bottom:10px;margin-bottom:5px;">
  <material-datepicker class="date-input" [date]="endDate" (onSelect)="onEndSelect($event)"></material-datepicker>
</div>
<md-card class="md-card">
  <md-card-title>{{title}}</md-card-title>
  <md-card-content>
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <button type="button" class="btn btn-default btn-lg  dropdown-toggle">
        <span class="glyphicon download-alt" aria-hidden="true"></span> Download
      </button>
      <span class="caret"></span>
      <span class="sr-only">Toggle Dropdown</span>
      <ul class="dropdown-menu">
        <li><a #dlLinkC download="{{title}}.csv" [href]="data" (click)="downloadCSV()">As CSV file</a></li>
      </ul>
      <div class="panel-heading">Employees timesheet report</div>

      <!-- Table -->
      <table class="table">
        <th>Firstname</th><th>Surname</th><th>Rate</th><th>Hours</th><th>Mins</th><th>Breaks</th><th>Sum</th><th>Paid</th><th>Remainder</th>
        <tr *ngFor="let row of table">
          <td>{{row.firstname}}</td>
          <td>{{row.surname}}</td>
          <td>{{row.rate.substr(1)}}</td>
          <td>{{row.hours}}</td>
          <td>{{row.mins}}</td>
          <td>{{row.breaks}}</td>
          <td>{{calc[row.eid]}}</td>
          <td><input style="width:30px" [(ngModel)]="paid[row.eid]"/></td>
          <td>{{calc[row.eid]-paid[row.eid]}}</td>
        </tr>
      </table>
      </div>
  </md-card-content>
  <md-card-actions>

  </md-card-actions>
</md-card>
