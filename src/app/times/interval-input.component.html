<span class="input-group" [ngStyle]="{'background-color': _i.nextDay ? 'rgb(14,52,114)' : null, 'color': _i.nextDay ? 'white' : null }" [ngClass]="[!beingEdited?'time':'',btnName==='update'?'updating':'']">
    <i *ngIf="_i.nextDay" class=" fa fa-moon-o fa-fw" aria-hidden="true"></i>
    <span *ngIf="beingEdited" >
        <input #hi1 (blur)="check(this)" type="text" class="time form-control"  placeholder="hh" (keyup)="go($event,1)" [value]="_i.start.hours?_i.start.hours:''">:<input #mi1 (blur)="check(this)" (keyup)="go($event,2)" placeholder="mm" type="text" class="time form-control" [value]="_i.start.minutes?_i.start.minutes:''"> to <input #hi2 (blur)="check(this)" (keyup)="go($event,3)" placeholder="hh" type="text" class="time form-control" [value]="_i.end.hours?_i.end.hours:''">:<input #mi2 (blur)="check(this)" (keyup)="go($event,4)" placeholder="mm" type="text" class="time form-control" [value]="_i.end.minutes?_i.end.minutes:''"><button style="color:black" (click)="add()">{{btnName}}</button>
    </span><span>{{_i.duration()}} </span><span *ngIf="!beingEdited" (click)="editStart()">|  {{_i.start.hours}}:{{_i.start.minutes}} to {{_i.end.hours}}:{{_i.end.minutes}} <span color="red" (click)="delete()"><i class=" fa fa-times fa-fw" style='color: red' aria-hidden="true"></i></span></span>
</span>
